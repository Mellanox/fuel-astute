    public_br: br-ex
    internal_br: br-mgmt
    interfaces:
      - name: eth2
        ip_address: 10.20.0.187
        netmask: 255.255.255.0
        static: 0
        mac_address: '08:00:27:31:09:34'
        onboot: 'no'
        peerdns: 'no'
        network_name:
          - fixed
      - name: eth1
        ip_address: 10.20.0.186
        netmask: 255.255.255.0
        static: 0
        mac_address: 08:00:27:93:54:B0
        onboot: 'no'
        peerdns: 'no'
        network_name:
          - management
          - storage
      - name: eth0
        #ip_address: 10.20.0.49 # ip, power_address
